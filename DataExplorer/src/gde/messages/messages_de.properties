DE_MSGT0147=Der DataExplorer ist ein Werkzeug zum aufnehmen, betrachten und auswerten von Daten aus Geräten, die über eine serielle Schnittstelle erreichbar sind. Geräte könne Datenlogger, Messgeräte, Ladegeräte oder ähnliches sein.
DE_MSGT0148=DataExplorer benutzt für die serielle Kommunikation die freie Implementierung des unter LGPL stehenden RXTXComm Paketes und die grafische Benutzeroberfläche (GUI) basiert auf dem aus der Eclipse Welt kommenden Software Widged Toolkit (SWT).
DE_MSGT0149=Die Software wurde sorgfältig getestet. Trotzdem könnte es durch Fehlbedienung der angeschlossenen Geräte zu Beschädigungen kommen. Die Benutzung erfolgt auf eigenes Risiko, ein Schadensersatz wir in keinem Fall geleistet.
DE_MSGT0150=Bei der Benutzung können dem Anwender Fehler auffallen oder Verbesserungsvorschläge einfallen. Über einen Mitteilung solcher Umstände bin ich dankbar (winfried@bruegmaenner.de). Eine umgehende Beseitigung von Fehlern oder das Einbauen von Verbesserungen kann aber nicht garantiert werden, da es sich hier um ein reines Freizeitprojekt handelt.
