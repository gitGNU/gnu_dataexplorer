DE_MSGT0147=The DataExplorer is a tool to capture, view and measure data received from devices using serial communication. Devices might be data-logger, multimeter, charging devices or similar.
DE_MSGT0148=For serial communication under Java, the Open Serial Data Explorer is using the free available (LGPL) implementation of the RXTXComm packages. The graphical user interface (GUI) is based on the Eclipse Software Widget Toolkit (SWT).
DE_MSGT0149=The software was careful tested. Nevertheless it could be possible to damage your connected device. The usage is on your own risk. There is no case where damages will be payed for.
DE_MSGT0150=While using possible program errors cold occur or there are some ideas for improvement. Please contact me in such a case. I will be very thankful (winfried@bruegmaenner.de). An immediate removal or implementation of errors or ideas could not guaranteed since this is a clean spare time project.
