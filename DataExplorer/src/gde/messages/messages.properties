OSDE_MSGT0146=About Dialog
OSDE_MSGT0147=The OpenSerialDataExplorer is a tool to capture, view and measure data received from devices using serial communication. Devices might be datalogger, multimeter, charging devices or similar.
OSDE_MSGT0148=For serial communication under Java, the Open Serial Data Explorer is using the free available (GPL) implementation of te RXTXComm packages. The graphical user interface (GUI) is based on the Eclipse Software Widged Toolkit (SWT).
OSDE_MSGT0149=The software was careful tested. Nevertheless it could be possible to damage your connected device. The usage is on your own risk. There is no case where damages will be payed for.
OSDE_MSGT0150=While using possible program errors cold occur or there are some ideas for improvement. Please contact me in such a case. I will be very thankful (winfried@bruegmaenner.de). An immediate removal or implementation of errors or ideas could not guaranteed since this is a clean spare time project.
